<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
       
        <title>Document</title>    
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            <img src="{{ produk_objects.image }}">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            {{ produk_objects.Nama }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            {{ produk_objects.harga }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            {{ produk_objects.diskon }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            {{ produk_objects.kategori }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            {{ produk_objects.deskripsi }}
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </body>
</html>
